      <div class="popup popup-signup hidden">
        <h2 class="header-account header-account--signup">Sign Up</h2>
        <form action="submit" class="form-signup">
          <div class="label-input label-input--name">
            <label for="name" class="label" id="label-name"
              >Enter your name</label
            >
            <input
              type="text"
              class="input"
              id="name"
              placeholder="Your Name"
            />
          </div>
          <div class="label-input label-input--email">
            <label for="email" class="label" id="label-email"
              >Enter your Email Id</label
            >
            <input
              type="email"
              class="input"
              id="email"
              placeholder="your@email.com"
            />
          </div>
          <div class="label-input label-input--password">
            <label for="password" class="label" id="label-password"
              >Enter a Password</label
            >
            <input
              type="password"
              class="input"
              id="password"
              placeholder="min 8 charactes"
            />
          </div>
          <button class="btn btn-submit btn-submit--signup">Submit</button>
        </form>
      </div>
      <div class="popup popup-login hidden">
        <h2 class="header-account header-account--signup">Log in</h2>
        <form action="submit" class="form-login">
          <div class="label-input label-input--email">
            <label for="email" class="label" id="label-email"
              >Enter your Email Id</label
            >
            <input
              type="email"
              class="input"
              id="email"
              placeholder="your@email.com"
            />
          </div>
          <div class="label-input label-input--password">
            <label for="password" class="label" id="label-password"
              >Enter your Password</label
            >
            <input
              type="password"
              class="input"
              id="password"
              placeholder="ACRUD Password"
            />
          </div>
          <button class="btn btn-submit btn-submit--signup">Submit</button>
        </form>
      </div>
    </div>
