<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="/main.js"></script>
    <title>ACRUD</title>
  </head>
  <body>
    <div class="container inter-font">
      <div class="header">
        <div>
          <h1 class="acrud-name">ACRUD</h1>
          <div class="task-counter">5</div>
        </div>
        <div>
          <form action="submit">
            <input
              type="text"
              name="task-input"
              class="task-input"
              placeholder="Add your new task..."
            />
            <div>
              <img src="img/plus-bold.svg" alt="plus icon" />
            </div>
          </form>
        </div>
      </div>
      <div class="tasks">
        <div class="task" id="task-id" data-id="123456">
          <div class="complete-false">&nbsp;</div>
          <p class="task-text" id="task-text">Your first task</p>
          <div class="update-delete">
            <div id="update-icon">
              <img src="img/note-pencil-bold.svg" alt="edit icon" />
            </div>
            <div id="delete-icon">
              <img src="img/x-circle-bold.svg" alt="close icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
